{% extends "layout/basic.html" %}
{% block content %}
<div class="row">
  <div class="medium-9 columns">
    <div class="section">
      <div class="section__header">
        <h1 class="section__title">{{ _('Submit New Version') }}</h1>
      </div>
      <div class="section__body">
        <!-- 图片展示 -->
        {% if files %}
          <div class="image-container">
            {% for file in files %}
              <img src="{{ file.url }}" alt="{{ file.filename }}" id="node-image-{{ loop.index }}" style="max-width: 100%;">
            {% endfor %}
          </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" onsubmit="return validateCoordinates()">
          <!-- 文件名 -->
          <div class="row">
            <div class="medium-12 columns">
              <label>
                {{ _('Filename') }}
                <input 
                  name="filename" 
                  placeholder="{{ _('Enter file name') }}" 
                  value="" 
                  class="textbox" 
                  required>
              </label>
            </div>
          </div>

          <!-- 文件上传 -->
          <div class="row">
            <div class="medium-12 columns">
              <label>
                {{ _('Upload File') }}
                <input 
                  type="file" 
                  name="file" 
                  class="textbox" 
                  required>
              </label>
            </div>
          </div>

          <input type="hidden" name="x" id="x-coordinate">
          <input type="hidden" name="y" id="y-coordinate">

          <!-- 提交按钮 -->
          <div class="row">
            <div class="columns">
              <button type="submit" class="rounded primary button">{{ _('Submit') }}</button>
              <button type="button" class="rounded button" onclick="window.history.go(-1)">
                {{ _('Cancel') }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.querySelectorAll('img[id^="node-image-"]').forEach(function(image) {
    image.addEventListener('click', function(event) {
      const rect = event.target.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;
      document.getElementById('x-coordinate').value = x;
      document.getElementById('y-coordinate').value = y;
    });
  });

  function validateCoordinates() {
    const x = document.getElementById('x-coordinate').value;
    const y = document.getElementById('y-coordinate').value;
    if (!x || !y) {
      alert('Please click on the image to select a position.');
      return false;
    }
    return true;
  }
</script>
{% endblock %}
