{% import "components/form.html" as form with context %}
{% extends "layout/basic.html" %}
{% block content %}
<div class="row">
  <div class="medium-9 columns">
    <div class="section">
      <div class="section__header">
        <h2 class="section__title">
          {{ _("Edit Resources for Branch") }}
        </h2>
      </div>
      <div class="section__body">
        <form method="post">
          <input type="hidden" name="docId" value="{{ ddoc.docId }}">

          {{ form.form_text({
              columns:null,
              label:'Docs',
              name:'lids',
              value:lids
          }) }}

          <div class="row">
            <div class="columns">
              <button 
                name="operation" 
                value="update_resources" 
                type="submit" 
                class="rounded primary button">
                {{ _('Update Resources') }}
              </button>
              <button type="button" class="rounded button" onclick="window.history.go(-1)">
                {{ _('Cancel') }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
