{% set page_name = "mcp_edit" %}
{% extends "layout/basic.html" %}
{% block content %}
<div class="row">
    <div class="medium-8 columns">
        <div class="section">
            <div class="section__header">
                <h1 class="section__title">
                    {% if server %}
                        编辑 MCP 服务器
                    {% else %}
                        创建 MCP 服务器
                    {% endif %}
                </h1>
            </div>
            <div class="section__body">
                <form method="post" class="form--horizontal">
                    <div class="form__group">
                        <label class="form__label">服务器名称</label>
                        <input type="text" name="name" class="textbox" value="{{ server.name|default('') }}" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label">描述（可选）</label>
                        <textarea name="description" class="textbox" rows="3">{{ server.description|default('') }}</textarea>
                    </div>
                    <div class="form__group">
                        {% if server %}
                            <button type="submit" name="operation" value="update" class="button primary">保存</button>
                            <a href="{{ url('mcp_detail', { domainId: domainId, serverId: server.serverId }) }}" class="button">取消</a>
                        {% else %}
                            <button type="submit" name="operation" value="create" class="button primary">创建</button>
                            <a href="{{ url('mcp_domain', { domainId: domainId }) }}" class="button">取消</a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
