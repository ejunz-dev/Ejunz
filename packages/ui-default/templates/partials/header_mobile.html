<div class="header--mobile" id="header-mobile-domains-wrap">
  <div class="row"><div class="columns header--mobile__row">
    <div class="header--mobile__left" id="header-mobile-domains">
      {% if handler.user._id and model.system.get('ui-default.domainNavigation') %}
      <button type="button" class="header__hamburger-domains" id="header-mobile-domains-btn" aria-expanded="false" aria-controls="menu-domains">
        <div class="hamburger hamburger--spin">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </div>
      </button>
      {% endif %}
      <div class="header--mobile__extra" id="header-mobile-extra-left"></div>
    </div>
    <div class="header--mobile__center">
      <a class="header--mobile__domain" href="/" target="_self">
        <img src="{{ ctx.setting.get('ui-default.nav_logo_dark') }}">
      </a>
    </div>
    <div class="header--mobile__right">
      <div class="header--mobile__extra" id="header-mobile-extra"></div>
      {% include "partials/hamburger.html" %}
    </div>
  </div></div>
</div>
