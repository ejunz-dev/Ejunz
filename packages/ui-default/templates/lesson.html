{% set page_name = "lessonPage" %}
{% extends "layout/basic.html" %}
{% block content %}
<style>
.lesson-markdown-body { overflow: auto; word-wrap: break-word; }
.lesson-markdown-body img { max-width: 100%; height: auto; display: block; cursor: pointer; }
.lesson-markdown-body video, .lesson-markdown-body iframe { max-width: 100%; }
</style>
<script>
  {{ set(UiContext, 'card', card) }}
  {{ set(UiContext, 'node', node) }}
  {{ set(UiContext, 'cards', cards or []) }}
  {{ set(UiContext, 'currentIndex', currentIndex or 0) }}
  {{ set(UiContext, 'domainId', domainId) }}
  {{ set(UiContext, 'baseDocId', baseDocId) }}
  {{ set(UiContext, 'isAlonePractice', isAlonePractice or false) }}
  {{ set(UiContext, 'isSingleNodeMode', isSingleNodeMode or false) }}
  {{ set(UiContext, 'isTodayMode', isTodayMode or false) }}
  {{ set(UiContext, 'rootNodeId', rootNodeId or '') }}
  {{ set(UiContext, 'rootNodeTitle', rootNodeTitle or '') }}
  {{ set(UiContext, 'flatCards', flatCards or []) }}
  {{ set(UiContext, 'nodeTree', nodeTree or []) }}
  {{ set(UiContext, 'currentCardIndex', currentCardIndex or 0) }}
</script>
<div id="lesson-container"></div>
{% endblock %}
