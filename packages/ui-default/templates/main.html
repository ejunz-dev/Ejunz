{% set page_name = "homepage" %}
{% extends "layout/basic.html" %}
{% block content %}
<div class="row">
  {% for column in contents %}
    <div class="large-{{ column.width }} columns">
      {% for s in column.sections %}
        <p>{{ s[0] }}: {{ s[1] }}</p> <!-- 暂时只输出内容，而不包含其他逻辑 -->
      {% endfor %}
    </div>
  {% endfor %}
</div>
{% endblock %}
