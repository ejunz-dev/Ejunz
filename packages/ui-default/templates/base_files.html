{% extends "layout/basic.html" %}
{% block content %}
<div class="row">
  <div class="medium-12 columns">
    <div class="section" style="display: flex; flex-direction: column; height: calc(100vh - 120px);">
      <div class="section__header" style="flex-shrink: 0;">
        <h1 class="section__title">{{ _('Files') }} - {{ mindMap.title if mindMap else '思维导图' }}</h1>
        <div class="section__tools">
          <button class="primary rounded button" name="upload_file">{{ _('Upload File') }}</button>
        </div>
      </div>
      {{ noscript_note.render() }}
      <div style="flex: 1; overflow-y: auto; overflow-x: hidden; min-height: 0;">
        {% include "partials/files.html" %}
      </div>
      <div class="section__body" style="flex-shrink: 0;">
        <button class="rounded button" name="remove_selected">{{ _('Remove Selected') }}</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
