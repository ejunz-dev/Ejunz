<tr data-tool-id="{{ tool.toolId }}" data-edge-token="{{ tool.edgeToken }}">
  <td class="col--status">
    <span class="tool-status tool-status-{{ tool.edgeStatus }}">
      {% if tool.edgeStatus == 'working' %}
        工作中
      {% elif tool.edgeStatus == 'online' %}
        在线
      {% else %}
        离线
      {% endif %}
    </span>
  </td>
  <td class="col--server">
    <a href="{{ url('edge_detail', { domainId: handler.args.domainId, edgeId: tool.edgeId }) }}">
      <code>{{ tool.edgeId }}</code>
    </a>
  </td>
  <td class="col--name">
    <a href="{{ url('tool_detail', { domainId: handler.args.domainId, toolId: tool._id }) }}">
      <code>{{ tool.name }}</code>
    </a>
  </td>
  <td class="col--description">
    {{ tool.description or '' }}
  </td>
</tr>
