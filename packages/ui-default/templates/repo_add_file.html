{% extends "layout/basic.html" %}
{% block content %}
<div class="row">
  <div class="medium-9 columns">
    <div class="section">
      <div class="section__header">
        <h1 class="section__title">{{ _('Submit New File') }}</h1>
      </div>
      <div class="section__body">
        <form method="post" enctype="multipart/form-data">
          <!-- 文件名 -->
          <div class="row">
            <div class="medium-12 columns">
              <label>
                {{ _('Filename') }}
                <input 
                  name="filename" 
                  placeholder="{{ _('Enter file name') }}" 
                  value="" 
                  class="textbox" 
                  required>
              </label>
            </div>
          </div>

          <!-- 版本号（仅在迭代模式下显示） -->
          {% if ddoc.isIterative %}
          <div class="row version-row">
            <div class="medium-12 columns">
              <label>
                {{ _('File Version') }}
                <input 
                  name="version" 
                  placeholder="{{ _('Enter file version (e.g., 1.0.0)') }}" 
                  value="" 
                  class="textbox">
              </label>
            </div>
          </div>
          {% endif %}

          <!-- 文件上传 -->
          <div class="row">
            <div class="medium-12 columns">
              <label>
                {{ _('Upload File') }}
                <input 
                  type="file" 
                  name="file" 
                  class="textbox" 
                  required>
              </label>
            </div>
          </div>

          <!-- 提交按钮 -->
          <div class="row">
            <div class="columns">
              <button type="submit" class="rounded primary button">{{ _('Submit') }}</button>
              <button type="button" class="rounded button" onclick="window.history.go(-1)">
                {{ _('Cancel') }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
