{% extends "layout/immersive.html" %}
{% block content %}
<div class="row">
  <div class="columns">
    <div class="immersive--content immersive--center">
      <h1>Sign Up</h1>
      <form method="POST">
        <div class="row">
          <div class="columns">
            <label class="inverse material textbox">
              Email
              <input name="mail" type="text" autofocus>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="columns">
            <div class="text-center">
              <input id="submit" type="submit" value="Send Verification Email" class="inverse expanded rounded primary button">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
