{% extends "layout/basic.html" %}
{% block content %}
<div class="error__container clearfix">
  <div class="error__icon-container">
    <div class="error__twd2"></div>
  </div>
  <div class="error__text-container">
    <h1>{{ 'Oops!' }}</h1>
    <p>{{ errorMessage }}</p>
    <p>Technical Information:</p>
    <p>Type: {{ error.name }}</p>
    <p>Arguments:
      <ol>
        {% for param in errorParams %}
          <li>{{ param }}</li>
        {% endfor %}
      </ol>
    </p>
  </div>
</div>
{% endblock %}
