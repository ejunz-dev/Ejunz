{% macro render_inline(rdoc) %}
{% if rdoc %}
  <span class="repo-link">
    <a class="discussion-node-tag media-link repo-title" 
       href="{{ url('repo_detail', rid=rdoc.docId) }}" 
       target="_blank" rel="noopener noreferrer">
      <span class="v-center icon icon-link"></span> {{ rdoc.title }}
    </a>

  </span>
{% else %}
  <span class="repo-link">
    <a class="repo-title" href="#">
      {{ _('Unknown Repository') }}
    </a>
  </span>
{% endif %}
{% endmacro %}
