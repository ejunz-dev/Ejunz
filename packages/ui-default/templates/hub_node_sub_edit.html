{% extends "layout/basic.html" %}
{% block content %}

  <div class="medium-6 columns">
    <div class="section">
      <h3>Node Info</h3>
      <svg id="d3-sub-edit" style="width: 100%; height: 400px;"></svg>
      
      <div id="node-coordinates-display">
        <p>实时坐标: <span id="current-coordinates">X: 0, Y: 0</span></p>
        <p>表单数据: <span id="form-data-display"></span></p>
        <div id="info-display"></div>
      </div>
      
      <form id="node-edit-form" method="post" action="">
        <input type="hidden" id="node-coordinates" name="node_coordinates">
        <button type="submit" class="button">Update Node</button>
      </form>
        <button class="primary rounded button" name="upload_file">{{ _('Upload image') }}</button>
      </form>
    </div>
  </div>
  <div class="medium-6 columns">
    <div class="section">
      <h3>Node Files</h3>
      {% if hubimage[0].name %}
        <a href="{{ urlForHubImage(hubimage[0].name) }}">{{ hubimage[0].name }}</a>
      {% else %}
        <p>No image uploaded</p>
      {% endif %}
    </div>
  </div>
{% endblock %}
